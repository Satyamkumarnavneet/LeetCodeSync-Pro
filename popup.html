<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/popup.css" />
    <script src="scripts/jquery-3.3.1.min.js"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      rel="stylesheet"
    />
    <script src="scripts/semantic-2.4.1.min.js"></script>
  </head>

  <body>
    <div class="ui grid container">
      <div class="sixteen wide center aligned column">
        <h1 id="title">LeetCodeSync<span style="color: #ff6c0a"> Pro</span></h1>
        <p id="caption">Effortlessly Sync Your LeetCode Code to GitHub!</p>
        <br />
        <!-- Authentication mode -->
        <div id="auth_mode" hidden>
          <p class="onboarding">
            <br />
            Authenticate with GitHub to use
            <strong>LeetCodeSync<span style="color: #ff6c0a"> Pro</span></strong>
          </p>
          <button id="authenticate" class="ui secondary button">
            <i class="icon github"></i>
            Authenticate
          </button>
        </div>

        <!-- Repo Hook mode -->
        <div id="hook_mode" hidden>
          <p class="onboarding">
            <br />
            Set up repository hook to use
            <strong>LeetCodeSync<span style="color: #ff6c0a"> Pro</span></strong>
          </p>
          <a id="hook_URL" href="" target="blank" class="ui secondary button">
            <i class="icon github"></i>
            Set Up the Hook!
          </a>
        </div>

        <!-- Commit mode -->
        <div id="commit_mode" hidden>
          <p id="repo_url" class="ui small header"></p>
          <p class="onboarding">Problems Solved: <span id="p_solved">0</span></p>
          <p class="ui small header">
            <span style="color: #4cdd4c">Easy:</span>
            <span id="p_solved_easy" style="color: #000000; opacity: 0.75">0 </span>
            <span style="color: #f0a235">&ensp; &ensp; Medium:</span>
            <span id="p_solved_medium" style="color: #000000; opacity: 0.75">0 </span>
            <span style="color: #e01b14">&ensp; &ensp; Hard:</span>
            <span id="p_solved_hard" style="color: #000000; opacity: 0.75">0 </span>
          </p>

          <div class="ui small header">
            Want more features?
            <a
              style="color: rgb(54, 172, 176) !important"
              target="_blank"
              href="https://github.com/Satyamkumarnavneet/LeetCodeSync-Pro/labels/newfeature"
              >Request a feature!</a
            >
          </div>
        </div>
      </div>

      <!-- Generate Socials -->
      <div id="socials" class="sixteen wide column">
        <a href="https://github.com/Satyamkumarnavneet/LeetCodeSync-Pro" target="_blank"
          ><i class="ui black github icon"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/satyamkumarnavneet/"
          target="_blank"
          ><i class="ui linkedin icon"></i
        ></a>
        <a href="mailto:navneetsatyamkumar@gmail.com" target="_blank"
          ><i class="ui red envelope icon"></i
        ></a>
        <a id="welcome_URL" href="" target="_blank"><i class="ui grey globe icon"></i></a>
      </div>
    </div>

    <script src="scripts/oauth2.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
